<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- FONT AWESOME LINK -->
    <link href="https://fonts.googleapis.com/css2?family=Coustard&display=swap" rel="stylesheet">
    <!-- CSS LINK -->
    <link rel="stylesheet" href="login.css">
</head>
<body>

    
    <div class="container">
        <!-- sIGN UP FORM -->
        <form id="form" class="form">
          <h2>LOGIN</h2>
         

          <div class="form-control">
            <label for="Username">Email or ID:</label>
            <input type="text" id="email" placeholder="enter your email or id">
             <small>Error message</small>
         </div>

         <div class="form-control">
            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="enter password">
             <small>Error message</small>
         </div>

         
         
         <button>LOGIN!</button>

         <div class="forgot">
            <a href="forgotpassword.html" class="forgotpassword">Forgotten password?</a>
         </div>



        </form>
        <!-- FORM ENDS -->
    </div>



     <!-- JAVSCRIPT LINK -->
    <script src="login.js"></script>
</body>
</html>
