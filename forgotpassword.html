    <div class="container">
        <!-- forgot passowrd section -->
    
        <form id="form" class="form">
            
            <h2 class="forgoth2">Enter your Email/ ID</h2>
            <hr>
            <p class="request-email"> Please enter your registered email or id in order to get the reset link: </p>
           
  
            <div class="form-control less">
              <input type="text" id="email" placeholder="enter your email or id">
               <small>Error message</small>
           </div>
  
    
           
           <button>Send reset link</button> 
           <button id="cancel">Cancel</button> 
            <p class="send-again">Did not get the reset link? <a href="#" class="forgotpassword">Click here to send again</a></p>
  
  
  
  
          </form>
