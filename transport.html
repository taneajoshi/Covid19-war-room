 <!-- CONTAINER STARTS -->
  <div class="container">
        
      <div class="row flex">
        <div class="col-sm-12 one">

          <h3>Samples Collected</h3>
          <!-- MODAL FOR FORM -->
             <div class="modal-controller">
              <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" >Update transport data</button>
              
              <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="exampleModalLabel">Update transport data</h5>
                    </div>
                    <!-- MODAL BODY -->

                    <div class="modal-body">
                     
                        <form class="form">
                          <label for="Name">Sample Collector:</label>
                          <input type="text" placeholder="enter sample collector's name">
                          <label for="phone">Phone number:</label>
                          <input type="number" placeholder="Enter Sample collector's number">
                         <label for="date">Date</label>
                         <input type="text" placeholder="enter todays date">
                         <label for="Name">Sample ID:</label>
                         <input type="text">
                         <label for="district">District:</label>
                         <select>
                            <option value="AL" selected>Almora</option>
                            <option value="BA" >Bageshwar</option>
                            <option value="CL">Chamoli</option>
                            <option value="CP">Champawat</option>
                            <option value="DD">Dehradun</option>
                            <option value="HA">Haridwar</option>
                            <option value="NA">Nainital</option>
                            <option value="PG">Pauri Garhwal</option>
                            <option value="PI">Pithoragarh</option>
                            <option value="RP">Rudraprayag</option>
                            <option value="TG">Tehri Garhwal</option>
                            <option value="US">Udham Singh Nagar</option>
                            <option value="UT"> Uttarkashi</option>
                          </select>
                          <label for="transport-mode">Transportation route:</label>
                          <input type="text" >
                          <label for="status">Sample Status</label>
                          <select>
                            <option value="delivered" selected>Delivered</option>
                            <option value="failed">Delivery Failed</option>
                          </select>
                          
                        </form> 
                      
                    </div>   

                    <!-- MODAL BODY ENDS -->


                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                      <button type="button" class="btn btn-primary">Save</button>
                    </div>
                  </div>
                </div>
              </div>
             </div>
          <div style="overflow-x:auto;">
            <!-- TABLE STARTS -->
            <table class="table">
              <tr>
                <th>&nbsp;</th>
                <th>Sample Collector</th>
                <th>Phone number</th>
                <th>Date</th>
                <th>Sample ID</th>
                <th>District</th>
